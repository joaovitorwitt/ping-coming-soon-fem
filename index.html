<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="main.js" defer></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  
    <header>
      <nav class="logo-wrapper">
        <img src="images/logo.svg" alt="ping logo">
      </nav>
    </header>
    
    <main>
      <section class="cta-wrapper">
        <h1>We are lauching <span>soon!</span></h1>
    
        <p class="notify">Subscribe and get notified</p>
    
        <form action="#" class="form">
    
          <input type="text" placeholder="Your email address" class="email">
    
          <input type="submit" value="Notify Me" class="btn">
    
        </form>

        <!-- <p class="error-message">Please</p> -->

      </section>
    
      <section class="dashboard-wrapper">
    
        <img src="images/illustration-dashboard.png" alt="">
    
      </section>
    
    
    </main>
    
    <footer>
      <nav class="socials-wrapper">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
    
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
    
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </nav>
    
      <p class="copyright">&copy;Copyright Ping. All rights reserved.</p>
    
    </footer>
  

</body>
</html>
